<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LogMeIn job Application</title>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<h1>Please submit the form! :)</h1>

<form action="http://localhost:8888/v1/submission/" method="post">
  <label>Name: <input type="text" name="name" /></label><br/>
  <label>Email: <input type="email" name="email" /></label><br/>
  <label>Occupation: <input type="text" name="occupation" /></label><br/>
  <label>Birthday: <input type="text" name="birthday" /></label><br/>
  <input type="submit" value="Submit" />
</form>

</body>
</html>
